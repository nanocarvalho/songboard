<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;900&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="chaos">
        <button id="chaos-mode">Ativar o Caos</button>
    </div>
    <div class="keys">
        <!-- individual keus -->
        <!-- Q key -->
        <div data-key="KeyQ" class="key">
            <kbd>Q</kbd>
            <span class="sound">Cavalo</span>
        </div>
        <!-- W key -->
        <div data-key="KeyW" class="key">
            <kbd>W</kbd>
            <span class="sound">Dança gatinho</span>
        </div>
        <!-- E key -->
        <div data-key="KeyE" class="key">
            <kbd>E</kbd>
            <span class="sound">Iraaaa</span>
        </div>
        <!-- R key -->
        <div data-key="KeyR" class="key">
            <kbd>R</kbd>
            <span class="sound">Não</span>
        </div>
        <!-- T key -->
        <div data-key="KeyT" class="key">
            <kbd>T</kbd>
            <span class="sound">Papelão</span>
        </div>
        <!-- Y key -->
        <div data-key="KeyY" class="key">
            <kbd>Y</kbd>
            <span class="sound">Pare</span>
        </div>
        <!-- U key -->
        <div data-key="KeyU" class="key">
            <kbd>U</kbd>
            <span class="sound">Que isso</span>
        </div>
        <!-- A key -->
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">Rapaz</span>
        </div>
        <!-- S key -->
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">Tome</span>
        </div>
        <!-- D key -->
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">Uepa</span>
        </div>
        <!-- F key -->
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">Ui</span>
        </div>
        <!-- G key -->
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">Xiiii</span>
        </div>
    </div>

    <!-- Audios for the keys -->
    <audio data-key="KeyQ" src="./audio/cavalo.mp3"></audio>
    <audio data-key="KeyW" src="./audio/dança-gatinho.mp3"></audio>
    <audio data-key="KeyE" src="./audio/iha.mp3"></audio>
    <audio data-key="KeyR" src="./audio/nao.mp3"></audio>
    <audio data-key="KeyT" src="./audio/papelao.mp3"></audio>
    <audio data-key="KeyY" src="./audio/pare.mp3"></audio>
    <audio data-key="KeyU" src="./audio/que-isso.mp3"></audio>
    <audio data-key="KeyA" src="./audio/rapaz.mp3"></audio>
    <audio data-key="KeyS" src="./audio/tome.mp3"></audio>
    <audio data-key="KeyD" src="./audio/uepa.mp3"></audio>
    <audio data-key="KeyF" src="./audio/ui.mp3"></audio>
    <audio data-key="KeyG" src="./audio/xi.mp3"></audio>

    <div class="credits">
        <p>Developed by <a href="https://nanocarvalho.github.io">Nano</a> with lots of haha</p>
    </div>
</body>
</html>
